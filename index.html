<!DOCTYPE html>
<html>
    <head>
        <title>Studenc</title>
        <link rel="icon" href="icon.png">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $.ajax({
                    url: "http://localhost:6969/jobs",
                    success: function(data) {
                        for (i in data["jobs"]) {
                            $("#jobs").append("<div class='job'><h6>" + data["jobs"][i].title + "</h6><p class='pay'>pay: "+ data["jobs"][i].pay +"â‚¬</p><p class='description'>"+ data["jobs"][i].description +"</p><p class='id'>id: " + data["jobs"][i].jobId + "</p></div><br>");
                        }
                    },
                })
            })
        </script>
    </head>
    <body>
        <div class="header">
            <table>
                <thead>
                  <tr>
                    <td><img src="icon.png" height="128px"></img></td>
                    <td>
                        <div class="header-titles">
                            <h2>WELCOME TO STUDENC</h2>
                            <h4>A web scraper for programming jobs from <a href="https://www.studentski-servis.com/studenti">studentski-servis.com</a></h4>
                        </div>
                    </td>
                  </tr>
                </thead>
            </table>
            
        </div>
        <br>
        <div id="jobs">
        </div>
        <div class="footer"></div>
    </body>
</html>
